<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="img/purple-logo-vector.png">
    <script src="https://kit.fontawesome.com/66ff4703c4.js" crossorigin="anonymous"></script>
    <title>Purple</title>
</head>
<body>
    <header>
        <div class="header_1">
            <div class="content_1">
                <div class="city_choose">
                    <div class="location">
                        <img src="img/location.png" alt="" width="25px">
                        <a href="">Астана</a>
                    </div>
                    <div class="shop">
                        <a href="">Магазины</a>
                    </div>
                </div>
                <div class="language">
                    <button id="btn">Рус</button>
                    <button id="btn">Қаз</button>
                </div>
            </div>
        </div>
        <div class="header_2">
            <div class="content_2">
                <div class="logo">
                    <img src="img/purple-logo-vector.png " alt="">
                </div>
                <div class="search">
                    <form>
                        <input type="text" placeholder="Искать здесь...">
                        <button type="submit" id="search"></button>
                    </form>
                </div>
                <div class="icons">
                    <div class="cart">
                        <img src="img/icons8-корзина-48.png" width="30px" alt="">
                        <a href="">Корзина</a>
                    </div>
                    <div class="cart">
                        <img src="img/icons8-лайк-с-заливкой-64.png" width="30px" alt="">
                        <a href="./feedback.html">Отзывы</a>
                    </div>
                    <div class="cart">
                        <img src="img/icons8-вход-50.png" width="30px" alt="">
                        <a href="">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <form class="row g-3">
           
            <div class="row">
              <div class="col">
                <label for="form-control" class="form-label">Фамилия</label>
                <input type="text" class="form-control" aria-label="First name">
              </div>
              <div class="col">
                <label for="form-control" class="form-label">Имя</label>
                <input type="text" class="form-control" aria-label="Last name">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Номер телефона</label>
                <input type="phone" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Введите e-mail адрес (*)">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Город</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Район</label>
              <select id="inputState" class="form-select">
                <option selected>Выбрать...</option>
                <option>...</option>
              </select>
            </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Согласен(-на) с пользовательскими соглашениями
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
          </form>
          <h3>Если не получается, посмотрите это видео</h3>
          <div class="d-flex align-items-center">
            <strong>Видео загружается...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>
    </div>
    <footer>
        <div class="footer_block">
            <div class="footer_title">Мы в соцсетях</div>
            <ul>
                <li id="social_media"><a href=""><img src="https://cdn-icons-png.flaticon.com/512/185/185985.png"
                            alt="" width="50px"></a></li>
                <li id="social_media"><a href=""><img
                            src="https://www.citypng.com/public/uploads/preview/-416012211503ans6nlxov.png" alt=""
                            width="50px"></a></li>
                <li id="social_media"><a href=""><img
                            src="https://www.vippng.com/png/full/28-284886_facebook-redes-sociais-rosa-png.png"
                            alt="" width="50px"></a></li>
                <li id="social_media"><a href=""><img
                            src="https://icones.pro/wp-content/uploads/2021/02/icone-ronde-twitter-violet.png"
                            alt="" width="50px"></a></li>
            </ul>
            <a href="">&#xa9; Все права защищены</a>
        </div>
        <div class="icons">
            <div class="cart">
                <img src="img/icons8-корзина-48.png" width="30px" alt="">
                <a href="">Корзина</a>
            </div>
            <div class="cart">
                <img src="img/icons8-лайк-с-заливкой-64.png" width="30px" alt="">
                <a href="./feedback.html">Отзывы</a>
            </div>
            <div class="cart">
                <img src="img/icons8-вход-50.png" width="30px" alt="">
                <a href="">Войти</a>
            </div>
    </footer>   
</body>

    rel="stylesheet">

</html>
